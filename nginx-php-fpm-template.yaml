apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: nginx-php-fpm
parameters:
  - name: APP_NAME
    value: "nginx-php-fpm"
    required: true
  - name: NGINX_IMAGE
    description: "Image for nginx- (and init-) container"
    value: "nginx:stable"
    required: true   
  - name: NGINX_MEMORY_LIMIT
    description: "Memory limit for nginx container"
    value: "128Mi"
    required: true
  - name: PHP_FPM_IMAGE
    description: "Source image for php-fpm build"
    value: "php:7.2-fpm"
    required: true   
  - name: PHP_FPM_MEMORY_LIMIT
    description: "Memory limit for php-fpm container"
    value: "256Mi"
    required: true
  - name: WEBROOT_SIZE
    value: "512Mi"
    required: true
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      name: ${APP_NAME}
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          name: ${APP_NAME}
        name: ${APP_NAME}
      spec:
        initContainers:
        - name: ${APP_NAME}-init-container
          image: ${NGINX_IMAGE}
          command: ['sh', '-c', 'mkdir -p /var/www/html']
          volumeMounts:
          - mountPath: /var/www
            name: webroot
        containers:
        - image: ${NGINX_IMAGE}
          imagePullPolicy: Always
          name: nginx
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
          resources:
            limits:
              memory: ${NGINX_MEMORY_LIMIT}
          volumeMounts:
          - mountPath: /etc/nginx
            name: nginx-config
          - mountPath: /var/cache/nginx
            name: nginx-cache
          - mountPath: /var/www
            name: webroot
          restartPolicy: Always
        - image: php-fpm
          imagePullPolicy: Always
          name: php-fpm
          env:
          - name: HOME
            value: /var/www
          resources:
            limits:
              memory: ${PHP_FPM_MEMORY_LIMIT}
          restartPolicy: Always
          volumeMounts:
          - mountPath: /var/www
            name: webroot
        volumes:
        - name: nginx-config
          configMap:
            name: ${APP_NAME}-nginx-config
        - name: nginx-cache
          emptyDir: {}
        - name: webroot
          persistentVolumeClaim:
            claimName: ${APP_NAME}-webroot
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - php-fpm
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}-php-fpm:latest
      type: ImageChange
    - type: ConfigChange    
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: ${APP_NAME}-php-fpm-build
    name: ${APP_NAME}-php-fpm-build
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APP_NAME}-php-fpm:latest
    source:
      dockerfile: |
        FROM ${PHP_FPM_IMAGE}
        RUN apt-get update \
            && apt-get install -y \
                git \
                libfreetype6-dev \
                libjpeg62-turbo-dev \
                libpng-dev \
                libxml2-dev \
                --no-install-recommends \
            && rm -r /var/lib/apt/lists/* \
            && docker-php-ext-install -j$(nproc) mbstring pdo_mysql json dom fileinfo zip \
            && docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ \
            && docker-php-ext-install -j$(nproc) gd
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: ${PHP_FPM_IMAGE}
      type: Docker
- apiVersion: v1
  data:
